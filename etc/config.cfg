[main]
lock = /tmp/post_hook.lock
host = 0.0.0.0
port = 9898
debug = True
pull_all = True

site = group2.net
masternode = master.group2.net
ssh_key = /root/.ssh/id_rsa

[log]
logfile = post_hook.log
format  = "\%(asctime)s \%(levelname)s \%(message)s"

[branches]
master = /opt/git_post/master/
test = /opt/git_post/test/
